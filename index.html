<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="./ALL CSS FILE/bootstrap-icons-1.10.5/bootstrap-icons-1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./ALL CSS FILE/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Your Shopping Cart</h1>
            <div class="shopping">
                <i class="bi bi-bag"></i>
                <span class="quantity">0</span>
            </div>
        </header>

        <div class="list"></div>
    </div>

    <div class="card">
        <h1>Cart</h1>
        <ul class="listCard"></ul>
        <div class="checkOut">
            <div class="total">0</div>
            <div class="closeShopping">Close</div>
        </div>
    </div>

    <script type="module" src="./index.js"></script>
</body>
</html>
